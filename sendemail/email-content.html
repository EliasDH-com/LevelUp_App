<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Up App - Upcoming Deadline</title>
    <style>
      body {
        font-family: 'Helvetica Neue', Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
      }
      .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #e0e0e0;
        border-radius: 5px;
        background-color: #ffffff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .header {
        background-color: #49b373;
        color: white;
        padding: 20px;
        text-align: center;
        border-radius: 5px 5px 0 0;
      }
      .content {
        padding: 20px;
      }
      .footer {
        margin-top: 20px;
        text-align: center;
        font-size: 0.8em;
        color: #666666;
      }
      ul {
        padding-left: 20px;
        margin-top: 10px;
      }
      li {
        margin-bottom: 8px;
      }
      strong {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2 style="margin: 0;">Level Up App - Upcoming Deadline</h2>
      </div>
      <div class="content">
        <p>Dear [USERNAME]</p>
        <br>
        <p>The following item is not ready yet:</p>
        <ul>
          <li><strong>Responsible:</strong> [USERNAME]</li>
          <li><strong>Item Name:</strong> [ITEM_NAME]</li>
          <li><strong>Deadline:</strong> [DEADLINE]</li>
        </ul>
        <br>
        <p>Kind regards<br>Level Up App</p>
      </div>
      <div class="footer">
        <p style="margin: 0;">This email was sent via Level Up App.</p>
      </div>
    </div>
  </body>
</html>
